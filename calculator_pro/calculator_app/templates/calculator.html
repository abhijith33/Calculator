
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   <h1>Calculator Project</h1>
   <p>Hello , Welcome</p>
   <form method="post">
       {% csrf_token %}
       <input type="text" name="first">
       <select name="option" >
           <option value="add">+</option>
           <option value="sub">-</option>
           <option value="mul">x</option>
           <option value="div">/</option>
       </select>
       <input type="text" name="second">
       <input type="submit">
       <p>{{ result }}</p>
   </form>
</body>
</html>
