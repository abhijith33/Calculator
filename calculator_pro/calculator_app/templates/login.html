<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <label>Enter your email</label>
    <input type="email" name="email" id="email"><br><br>
    <label>Enter password</label>
    <input type="password" name="password" id="password"><br><br>
    <input type="submit">
</form>
</body>
</html>
